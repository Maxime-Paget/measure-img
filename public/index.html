<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="short icon" href="./assets/logo-img-ruler.png">
    <title>Image ruler</title>
</head>
<body>
    <header></header>

    </main>
    <footer></footer>

</html>
