<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="short icon" href="./assets/logo-img-ruler.png">
    <script type="module" src="javascript/components/slide.js"></script>
    <title>Image ruler</title>
</head>
<body>
    <header>
        <div class="scale-container">
        </div>
        <label class="scale-label" for="addScale">+</label>
        <input type="file" id="addScale" accept="image/*" hidden/>
        <input type="number" name="scale" id="scale" placeholder="1" min="1">
        <input type="text" name="scaleUnit" id="scaleUnit" placeholder="cm">
    </header>
    <main>
        <div class="actions"></div>
        <div class="carousel-group --flex --row">
            <div class="carousel"></div>
            <label class="carousel-add" for="addImg">+</label>
            <input type="file" id="addImg" accept="image/*" hidden/>
        </div>
        <ul class="carousel-nav"></ul>
    </main>
    <footer></footer>
</body>
<script type="module" src="main.js"></script>
</html>
